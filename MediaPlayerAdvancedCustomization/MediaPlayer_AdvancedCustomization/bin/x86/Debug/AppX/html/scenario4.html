<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="/css/scenario4.css" rel="stylesheet" />
    <script src="/js/scenario4.js"></script>
</head>
<body>
    <div id="scenario4-mediaplayer" class="win-layout-fullscreencontent" data-win-control="XboxJS.UI.MediaPlayer">
        <video id="scenario4-video" autoplay="autoplay"></video>
    </div>
    <div id="postRollOverlay" class="post-roll-overlay win-hidden" >
        <div id="postroll-replaybutton" class="post-roll-replay win-tile-horizontaltext" data-win-control="XboxJS.UI.ItemContainer" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay') }">
            <div class="win-text-tiletitle">Replay</div>
        </div>
        <div class="post-roll-related-label">Watch Related:</div>
        <div class="post-roll-related-tile tile1" data-win-control="XboxJS.UI.MediaTile"></div>
        <div class="post-roll-related-tile tile2" data-win-control="XboxJS.UI.MediaTile"></div>
        <div class="post-roll-related-tile tile3" data-win-control="XboxJS.UI.MediaTile"></div>
    </div>
</body>
</html>
