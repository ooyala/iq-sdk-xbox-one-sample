<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MediaPlayer_AdvancedCustomization</title>

    <!-- WinJS references -->
    <link href="/Microsoft.Xbox.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <link href="/Microsoft.Xbox.WinJS.1.0/css/xbox-ui-dark.css" rel="stylesheet" />
    <script src="/Microsoft.Xbox.WinJS.1.0/js/base.js"></script>
    <script src="/Microsoft.Xbox.WinJS.1.0/js/ui.js"></script>
    <script src="/Microsoft.Xbox.WinJS.1.0/js/xbox.js"></script>
    <!-- Import WinJS resource strings -->
    <script src="/Microsoft.Xbox.WinJS.1.0/js/en-us/base.strings.js"></script>
    <script src="/Microsoft.Xbox.WinJS.1.0/js/en-us/ui.strings.js"></script>
    <script src="/Microsoft.Xbox.WinJS.1.0/js/en-us/xbox.strings.js"></script>

    <script type="text/javascript">
        var origionalGetStringFunction = WinJS.Resources.getString;
        WinJS.Resources.getString = function (resourceId) {
            if (resourceId.match("Microsoft.Xbox.WinJS")) {
                return WinJS.Resources._getStringJS(resourceId);
            } else {
                return origionalGetStringFunction.apply(this, [resourceId]);
            }
        };
    </script>

    <!-- SDK sample framework references -->
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/default.js"></script>
</head>
<body role="application">
    <div id="contenthost" data-win-control="XboxJS.UI.Pages.PageControlNavigator" data-win-options="{home: '/scenarios.html'}"></div>
</body>
</html>
