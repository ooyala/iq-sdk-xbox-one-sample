<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backlot assets</title>
    <script src ="../js/backlotRequester.js"></script>
    <script src ="../js/backlotView.js"></script>
</head>
<body>
<!--<iframe src="ms-appx-web://shaIframe.html"></iframe>-->
    <div class="win-layout-titlesafeheader layout-landingpageheader">
        <button class="win-layout-backbutton" data-win-control="WinJS.UI.BackButton"></button>
        <div class="win-layout-applogo"><img src="/images/splashscreen.png" style="width: 50%" /></div>
    </div>

<div class="win-layout-edgetoedgehorizontalcontent">
    <div id = "loading" class="text-centered">Loading...</div>
        <!--<h2>Ooyala IQ Xbox One sample</h2>-->
        <!-- Simple template for the ListView instantiation  -->
        <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="smallListIconTextItem">
                <div class="smallListIconTextItem-Detail">
                    <h4 class="win-h4" data-win-bind="textContent: name"></h4>
                    <h6 class="win-h6" data-win-bind="textContent: description"></h6>
                    <h6 class="win-h6" data-win-bind="textContent: embed_code"></h6>
                </div>
                <div class="smallListIconTextItem-Bottom">
                    <h6 class="win-h6" data-win-bind="textContent: durationSeconds "></h6>
                </div>
                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: preview_image_url" />

            </div>
        </div>
    <div class="listLayoutTopHeaderTemplate" data-win-control="WinJS.Binding.Template">
        <div class="listLayoutTopHeaderTemplateRoot">
            <div data-win-bind="innerHTML: asset_type"></div>
        </div>
    </div>

        <!-- The declarative markup necesary for ListView instantiation -->
        <!-- Call WinJS.UI.processAll() in your initialization code -->
        <div id="listView"
             class="win-selectionstylefilled"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
            itemDataSource: Sample.ListView.data.dataSource,
            itemTemplate: select('.smallListIconTextTemplate'),
            groupDataSource: Sample.ListView.data.groups.dataSource,
            groupHeaderTemplate: select('.listLayoutTopHeaderTemplate'),
            layout: { type: WinJS.UI.GridLayout, maxRowsOrColumns : 2 }
    }">
        </div>


</div>



</body>
</html>
